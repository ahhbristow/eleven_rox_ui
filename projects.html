<!doctype html>
<html lang="en-us">
	<head>
		<title>ElevenRox Test Harness</title>
		<link rel="stylesheet" type="text/css" href="uniform/css/uniform.default.css" />
		<link rel="stylesheet" type="text/css" href="test.css" />
		<script type="text/javascript" language="Javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
		<script type="text/javascript" language="Javascript" src="http://ajax.cdnjs.com/ajax/libs/json2/20110223/json2.js"></script>
		<script type="text/javascript" language="Javascript" src="jsonreport.js"></script>
		<script type="text/javascript" language="Javascript" src="test.js"></script>
		<script type="text/javascript" language="Javascript" src="uniform/jquery.uniform.js"></script>
		<script type="text/javascript" language="Javascript" src="hex_tenrox.js"></script>
		<script type="text/javascript">
			jQuery(function(){
				jQuery("input, textarea, select, button").uniform();
			});
		</script>
	</head>
	<body>
		<div id="top">
			<div id="mask"></div>
			<h1>ElevenRox Test Harness</h1>
			<div id="top_lnks">
				<div id="reset_lnk" style="display:none;"><a href="javascript:reset()">clear</a> |</div>
				<div id="login_lnk" style="display:inline"><a href="javascript:test_login();">login</a> |</div>
				<div id="get_time_lnk" style="display:inline"><a href="javascript:test_get_time();">get time</a></div>
				<div id="json_lnk" style="display:none;"><a href="javascript:showJson()">view raw json</a></div>
			</div>
			<div id="top_body">
				<div id="show-json">
					<h3>This request's raw json</h3>
					<textarea></textarea>
					<button onclick="doc.body.className=null;">Close Window</button>
				</div>
				<div id="top_param_forms" class="outer_center">
					<div id="login_form" class="inner_center left_form">
						<h3>Login</h3>
						<ul>
							<li><label>Username:</label><input id="login.username" type="text" size="40" value=""/></li>
							<li><label>Password:</label><input id="login.password" type="text" size="40" value=""/></li>
						</ul>
					</div>
					<div id="get_time_form" class="inner_center right_form">
						<h3>Get Time</h3>
						<ul>
							<li><label>Token:</label><input id="get_time.token" type="text" size="40" value=""/></li>
							<li><label>Timesheet Start Date (dd/mm/yyyy):</label><input id="get_time.start_date" type="text" size="40" value=""/></li>
						</ul>
					</div>
				</div>
				<div id="content"></div>
			 </div>
		</div>
		<div id="bottom">
			<div id="bottom_lnks">
				<div id="set_time_lnk" style="display:inline"><a href="javascript:test_set_time();">set time</a> |</div>
				<div id="complete_lnk" style="display:inline"><a href="javascript:test_complete();">complete</a></div>
			</div>
			<div id="bottom_body">
				<div id="bottom_param_forms" class="outer_center">
					<div id="set_time_form" class="inner_center left_form">
						<h3>Set Time</h3>
						<ul>
							<li><label>Assignment Id:</label><input id="set_time.assignment_id" type="text" size="40" value=""/></li>
							<li><label>Entry Id:</label><input id="set_time.entry_id" type="text" size="40" value="0"/></li>
							<li><label>Entry Date (dd/mm/yyyy):</label><input id="set_time.entry_date" type="text" size="40" value=""/></li>
							<li><label>Time (seconds):</label><input id="set_time.time" type="text" size="40" value="900"/></li>
							<li><label>Comment:</label><input id="set_time.comment" type="text" size="40" value="A Comment"/></li>
							<li><label>Comment Id:</label><input id="set_time.comment_id" type="text" size="40" value="0"/></li>
							<li><label>Timesheet Token:</label><input id="set_time.timesheet_token" type="text" size="40" value=""/></li>
							<li><label>Token:</label><input id="set_time.token" type="text" size="40" value=""/></li>
							<li>
								<label>Overtime:</label>
								<select id="set_time.overtime"/>
									<option value="true">Yes</option>
									<option value="false">No</option>
									<option value="" selected>Null</option>
								</select>
							</li>
							<li>
								<label>Double Overtime:</label>
								<select id="set_time.double_ot"/>
									<option value="true">Yes</option>
									<option value="false">No</option>
									<option value="" selected>Null</option>
								</select>
							</li>
							<li>
								<label>Is Etc:</label>
								<select id="set_time.is_etc"/>
									<option value="true">Yes</option>
									<option value="false">No</option>
									<option value="" selected>Null</option>
								</select>
							</li>
							<li>
								<label>enst:</label>
								<select id="set_time.enst"/>
									<option value="true">Yes</option>
									<option value="false">No</option>
									<option value="" selected>Null</option>
								</select>
							</li>

						</ul>
					</div>
					<div id="complete_form" class="inner_center right_form">
						<h3>Complete</h3>
						<ul>
							<li><label>Timesheet Token:</label><input id="complete.timesheet_token" type="text" size="40" value=""/></li>
							<li><label>Token:</label><input id="complete.token" type="text" size="40" value=""/></li>
						</ul>
					</div>
				</div>
				<div id="content"></div>
			 </div>
		</div>
		<div class="loading_modal"></div>
	</body>
</html>
